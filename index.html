<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM & BOM</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Do you want to Check your marriage age?</h2>
                    </div>
                    <div class="card-body">
                        <div class="msg"></div>
                        <form action="" id="age_form">
                            <div class="form-group my-2">
                                <label for="name">Your Name</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group my-2">
                                <label for="age">Your Age <span id="label-number">(in number)</span></label>
                                <input type="text" name="age" class="form-control">
                            </div>
                            <div class="form-group my-2">
                                <label for="gender">Your Gender</label>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <input type="radio" value="Male" name="gender" id="male">
                                    Male
                                </label>
                                <label for="female">
                                    <input type="radio" value="Female" name="gender" id="female">
                                    Female
                                </label>
                            </div>
                            <div class="form-group my-3 text-center">
                                <input type="submit" name="submit" class="btn btn-primary" value="Check">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="msg-long text-center my-2">Checking result</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
</body>
</html>
